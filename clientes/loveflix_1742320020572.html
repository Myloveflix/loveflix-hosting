
                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Título Padrão</title>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
                    <!-- Estilos do arquivo HTML gerado -->
                    <style>
                        /* Reset básico */
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                        }

                        body, html {
                            overflow-y: scroll;
                            scrollbar-width: none;
                            -ms-overflow-style: none;
                        }

                        body::-webkit-scrollbar {
                            width: 0;
                            background: transparent;
                        }

                        body::-webkit-scrollbar-thumb {
                            background: transparent;
                        }

                        body {
                            font-family: 'Roboto', sans-serif;
                            background: #000;
                            color: #fff;
                        }

                        /* Menu de navegação */
                        .navbar {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            padding: 20px;
                            position: absolute;
                            top: 0;
                            width: 100%;
                            z-index: 4;
                        }

                        .navbar-logo img {
                            width: 100px;
                        }

                        .navbar-menu {
                            display: flex;
                            gap: 15px;
                            list-style: none;
                        }

                        .navbar-menu a {
                            color: #fff;
                            text-decoration: none;
                            font-size: 0.9rem;
                        }

                        .navbar-menu a:hover {
                            opacity: 0.8;
                        }

                        /* Banner de entrada com vídeo */
                        .banner {
                            width: 100%;
                            height: 60vh;
                            position: relative;
                            overflow: hidden;
                        }

                        .banner-video {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                            z-index: 1;
                        }

                        .banner-overlay {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0, 0, 0, 0.5);
                            z-index: 2;
                        }

                        .banner-content {
                            position: relative;
                            z-index: 3;
                            padding: 20px;
                            margin-left: 50px;
                            margin-top: 100px;
                            max-width: 600px;
                        }

                        .movie-title {
                            font-family: 'Bebas Neue', cursive;
                            font-size: 2.5rem;
                            margin-bottom: 10px;
                            color: #fff;
                            text-transform: uppercase;
                        }

                        .movie-description {
                            font-size: 1rem;
                            margin-bottom: 20px;
                            color: #fff;
                        }

                        .banner-buttons {
                            display: flex;
                            gap: 10px;
                        }

                        .btn {
                            padding: 10px 20px;
                            border-radius: 5px;
                            text-decoration: none;
                            font-size: 0.9rem;
                            display: flex;
                            align-items: center;
                            gap: 10px;
                            transition: opacity 0.3s ease;
                            cursor: pointer;
                            border: none;
                            color: #fff;
                        }

                        .btn-play {
                            background: #e50914;
                        }

                        .btn-info {
                            background: rgba(109, 109, 110, 0.7);
                        }

                        .btn:hover {
                            opacity: 0.8;
                        }

                        /* Modais */
                        .modal {
                            display: none;
                            position: fixed;
                            z-index: 5;
                            left: 0;
                            top: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0, 0, 0, 0.8);
                            justify-content: center;
                            align-items: center;
                        }

                        .modal-content {
                            background: #141414;
                            padding: 20px;
                            border-radius: 10px;
                            max-width: 90%;
                            width: 100%;
                            position: relative;
                        }

                        .modal-content .close {
                            position: absolute;
                            top: 10px;
                            right: 10px;
                            font-size: 1.5rem;
                            cursor: pointer;
                        }

                        .modal-content h2 {
                            font-size: 1.5rem;
                            margin-bottom: 15px;
                        }

                        .modal-content p {
                            font-size: 0.9rem;
                            margin-bottom: 10px;
                        }

                        .modal-content .details {
                            margin-top: 15px;
                        }

                        .video-player {
                            width: 100%;
                            border-radius: 10px;
                        }

                        /* Seção "Continuar assistindo como [Nome]" */
                        .continue-watching {
                            padding: 20px;
                            position: relative;
                        }

                        .continue-watching h2 {
                            font-size: 1.2rem;
                            margin-bottom: 15px;
                        }

                        .movie-container {
                            display: flex;
                            overflow: hidden; /* Remove a barra de rolagem */
                            gap: 10px;
                            scroll-behavior: smooth;
                            position: relative;
                        }

                        .movie {
                            flex: 0 0 auto;
                            width: 150px;
                            height: 225px;
                            position: relative;
                            overflow: hidden;
                            border-radius: 5px;
                        }

                        .movie img {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                            transition: transform 0.3s ease;
                        }

                        .movie:hover img {
                            transform: scale(1.1);
                        }

                        .movie-title-overlay {
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            width: 100%;
                            padding: 10px;
                            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
                            color: #fff;
                            font-family: 'Bebas Neue', cursive;
                            font-size: 1.2rem;
                            text-align: center;
                            text-transform: uppercase;
                            z-index: 2;
                            opacity: 0;
                            transition: opacity 0.3s ease;
                        }

                        .movie:hover .movie-title-overlay {
                            opacity: 1;
                        }

                        /* Estilos personalizados para cada título */
                        .movie[data-title="1"] .movie-title-overlay {
                            font-family: 'Bebas Neue', cursive;
                            font-size: 1.5rem;
                            color: #e50914;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="2"] .movie-title-overlay {
                            font-family: 'Great Vibes', cursive;
                            font-size: 1.5rem;
                            color: #ff6f61;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="3"] .movie-title-overlay {
                            font-family: 'Arial Black', sans-serif;
                            font-size: 1.5rem;
                            color: #ffd700;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="4"] .movie-title-overlay {
                            font-family: 'Impact', sans-serif;
                            font-size: 1.5rem;
                            color: #00bfff;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="5"] .movie-title-overlay {
                            font-family: 'Roboto', sans-serif;
                            font-size: 1.5rem;
                            color: #ff1493;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="6"] .movie-title-overlay {
                            font-family: 'Courier New', monospace;
                            font-size: 1.5rem;
                            color: #7cfc00;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="7"] .movie-title-overlay {
                            font-family: 'Comic Sans MS', cursive;
                            font-size: 1.5rem;
                            color: #ff4500;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        .movie[data-title="8"] .movie-title-overlay {
                            font-family: 'Georgia', serif;
                            font-size: 1.5rem;
                            color: #8a2be2;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                        }

                        /* Estilo das setas de rolagem */
                        .scroll-arrow {
                            position: absolute;
                            top: 50%;
                            transform: translateY(-50%);
                            background: rgba(0, 0, 0, 0.5);
                            color: #fff;
                            border: none;
                            padding: 10px;
                            cursor: pointer;
                            font-size: 1.5rem;
                            z-index: 5;
                            transition: background 0.3s ease;
                        }

                        .scroll-arrow:hover {
                            background: rgba(0, 0, 0, 0.8);
                        }

                        .scroll-arrow.left {
                            left: 10px;
                        }

                        .scroll-arrow.right {
                            right: 10px;
                        }

                        /* Rodapé */
                        .footer {
                            padding: 20px;
                            background: #141414;
                            color: #999;
                            text-align: center;
                        }

                        .footer p {
                            margin-bottom: 15px;
                        }

                        .footer-cols {
                            display: flex;
                            justify-content: center;
                            gap: 20px;
                            flex-wrap: wrap;
                        }

                        .footer-cols ul {
                            list-style: none;
                        }

                        .footer-cols ul li {
                            margin-bottom: 10px;
                        }

                        .footer-cols ul li a {
                            color: #999;
                            text-decoration: none;
                        }

                        .footer-cols ul li a:hover {
                            text-decoration: underline;
                        }

                        /* Ajustes para dispositivos móveis */
                        @media (max-width: 768px) {
                            .navbar {
                                padding: 10px;
                            }

                            .navbar-logo img {
                                width: 80px;
                            }

                            .navbar-menu {
                                gap: 10px;
                            }

                            .navbar-menu a {
                                font-size: 0.8rem;
                            }

                            .banner {
                                height: 50vh;
                            }

                            .banner-content {
                                margin-left: 20px;
                                margin-top: 50px;
                            }

                            .movie-title {
                                font-size: 2rem;
                            }

                            .movie-description {
                                font-size: 0.9rem;
                            }

                            .btn {
                                padding: 8px 16px;
                                font-size: 0.8rem;
                            }

                            .continue-watching h2 {
                                font-size: 1rem;
                            }

                            .movie {
                                width: 120px;
                                height: 180px;
                            }

                            .movie-title-overlay {
                                font-size: 1rem;
                            }

                            .footer-cols {
                                gap: 10px;
                            }
                        }
                    </style>
                </head>
                <body>
                    <nav class="navbar">
                        <div class="navbar-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
                        </div>
                        <ul class="navbar-menu">
                            <li><a href="#">Início</a></li>
                            <li><a href="#">Séries</a></li>
                            <li><a href="#">Filmes</a></li>
                            <li><a href="#">Minha Lista</a></li>
                        </ul>
                    </nav>

                    <header class="banner">
                        <audio autoplay loop id="background-audio">
                            <source src="Sem trailer" type="audio/mpeg">
                            Seu navegador não suporta áudio HTML5.
                        </audio>

                        <video autoplay muted loop class="banner-video">
                            <source src="Sem trailer" type="video/mp4">
                            Seu navegador não suporta vídeos HTML5.
                        </video>
                        <div class="banner-overlay"></div>
                        <div class="banner-content">
                            <h1 class="movie-title">Título Padrão</h1>
                            <p class="movie-description">Descrição padrão do filme</p>
                            <div class="banner-buttons">
                                <button id="watch-btn" class="btn btn-play">
                                    <i class="fas fa-play"></i> Assistir
                                </button>
                                <button id="info-btn" class="btn btn-info">
                                    <i class="fas fa-info-circle"></i> Mais informações
                                </button>
                            </div>
                        </div>
                    </header>

                    <section class="continue-watching">
                        <h2>Continuar assistindo como [Adicionar Nome Aqui]</h2>
                        <button class="scroll-arrow left" onclick="scrollMovies(-200)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="scroll-arrow right" onclick="scrollMovies(200)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="movie-container">
                            
                                <div class="movie" data-title="1">
                                    <img src="akdakd.png" alt="ada">
                                    <div class="movie-title-overlay">ada</div>
                                </div>
                            
                        </div>
                    </section>

                    <footer class="footer">
                        <p>Dúvidas? Ligue [Adicionar número de telefone]</p>
                        <div class="footer-cols">
                            <ul>
                                <li><a href="#">Perguntas Frequentes</a></li>
                                <li><a href="#">Relações com Investidores</a></li>
                            </ul>
                            <ul>
                                <li><a href="#">Central de Ajuda</a></li>
                                <li><a href="#">Carreiras</a></li>
                            </ul>
                        </div>
                    </footer>
                </body>
                </html>
